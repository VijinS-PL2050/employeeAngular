<form name="empForm" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)" >
    <input type="hidden" name="id"[(ngModel)]="employeeService.formData.id">

    <div class="form-group">

        <label>FULL NAME :</label>
        <input name="employeeName" #employeeName="ngModel" [(ngModel)]="employeeService.formData.employeeName"
            class="form-control" placeholder="Enter Full Name" minlength="3" maxlength="20" required>
        <div class="validation-error" *ngIf="employeeName.touched&& employeeName.invalid">
            <div>Full name is required</div>
        </div>
    </div>
    <br>
    <div class="form-group">

        <label>DESIGNATION :</label>
        <input name="designation" #designation="ngModel" [(ngModel)]="employeeService.formData.designation"
            class="form-control" placeholder="Enter Designation" minlength="3" maxlength="20" required>
        <div class="validation-error" *ngIf="designation.touched && designation.invalid">
            <div>Designation is required</div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label>DATE OF JOINING :</label>
        <input type="date" name="dateofjoining" #dateofjoining="ngModel" [(ngModel)]="employeeService.formData.dateofjoining"
            class="form-control" placeholder="Enter Date of joining" required>
        <div class="validation-error" *ngIf="dateofjoining.touched && dateofjoining.invalid">
            <div>Date of joining is required</div>
        </div>
    </div>
    <br>
    <!-- <div class="form-group">
        <label>DEPARTMENT ID :</label>
        <input name="departmentid" #departmentid="ngModel" [(ngModel)]="employeeService.formData.departmentid"
            class="form-control" placeholder="Enter Department id" required>
        <div class="validation-error" *ngIf="departmentid.touched && departmentid.invalid">
            <div>Department id is required</div>
        </div>
    </div> -->
    <div class="form-group">
        <label>DEPARTMENT NAME</label>
        <select name="departmentid" id="departmentid" class="form-control" required #departmentid="ngModel" [(ngModel)]="employeeService.formData.departmentid">
            <option value=0 disabled> Choose Department</option>
            <option *ngFor="let dept of employeeService.departments" value="{{dept.departmentId}}">{{dept.departmentName}}</option>
        </select>
        <div class="validation-error" *ngIf="departmentid.touched && departmentid.invalid">
            <div>Department is required</div>
        </div>

    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!(form.valid && form.dirty)" class="btn btn-lg btn-primary form-control">Sumbit</button>
    </div>

</form>
